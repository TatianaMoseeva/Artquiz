<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="question">Who painted this artwork?</div>
    <div class="container">
        <div class="sequence"></div>
        <div class="wrapper">
            <div class="painting">
                <img id="painting" src="">
            </div>
            <div class="variants"></div>
        </div>
    </div>

    <div class="overlay">
        <div class="finish">
            <div class="finish__title">You finished!</div>
            <div class="finish__score"></div>
            <div class="finish__btn" id="play">Play again</div>
            <div class="finish__btn" id="results">View results</div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
